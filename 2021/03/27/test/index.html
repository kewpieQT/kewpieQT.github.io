<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DataTransfer.setData()/.getData()/.clearData()</title>
    <style>
        div {
            margin: 0em;
            padding: 2em;
        }
        #source {
            color: blue;
            border: 1px solid black;
        }
        #target {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <section>
        <button>Click</button>
    </section>
    <!-- js -->
    <script>
const button = document.querySelector('button');

function myFunction() {

  navigator.clipboard.writeText('copy content');

}

button.addEventListener('click', (event) => {
   myFunction();
});


    </script>
</body>
</html>
